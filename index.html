<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta

    <link rel="stylesheet" href="src/style/index.css" />
    <title>Quotazione EUR | USD | BRL</title>

  <body>
    <header class="head">
      <h2>Quotazione:</h2>
      <div class="divFlags">
        <p class="pEuro"></p>

    <main class="container">
      <div>
        <input id="input1" type="text" placeholder=" inseri valuta " />

        <select class="select1" name="" id="">

          <option value="brl">BRL</option>
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
        </select>

        <select class="select2" name="" id="">
          <option value="">In:</option>
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="brl">BRL</option>
        </select>
      </div>

      <button id="btnSum" class="myButton">CONVERTERE</button>

      <h2 id="h2final"></h2>
    </main>
    <div class="data-time">
      <img class="flag-it" src="/src/assets/img/it.png" alt="" />
      <p class="time-it"></p>

      <img class="flag-it" src="/src/assets/img/br.png" alt="" />
      <p class="time-br"></p>
      <br />
    </div>
    <footer>
